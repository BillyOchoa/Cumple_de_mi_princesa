<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Burbujas y Pastel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bubble-stage {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            tap-highlight-color: transparent !important;
            outline: none !important;
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pop {
            0% { 
                transform: scale(1); 
                opacity: 1;
                filter: blur(0px);
            }
            25% {
                transform: scale(1.2);
                opacity: 1;
                border-width: 4px;
            }
            50% { 
                transform: scale(1.6); 
                opacity: 0.6;
                border-width: 1px;
                filter: blur(2px);
            }
            75% {
                transform: scale(1.3);
                opacity: 0.3;
                filter: blur(4px);
            }
            100% { 
                transform: scale(0); 
                opacity: 0;
                filter: blur(6px);
            }
        }

        .popping {
            animation: pop 0.5s ease-out forwards !important;
            pointer-events: none;
        }

        #counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #cake-stage {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #a8b5d6 0%, #c9b9d4 100%);
        }

        #cake-stage.active {
            display: flex;
        }

        #scrapbook-stage {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4c5b0 100%);
            overflow-y: auto;
            padding: 20px;
        }

        #scrapbook-stage.active {
            display: block;
        }

        .scrapbook-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .scrapbook-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .scrapbook-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .scrapbook-controls {
            background: #f9f9f9;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .scrapbook-pages {
            padding: 30px;
            min-height: 400px;
        }

        .scrapbook-page {
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 300px;
        }

        .page-number {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .page-content {
            margin-top: 30px;
        }

        .page-content textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            resize: vertical;
        }

        .page-content textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .page-image-container {
            margin-top: 15px;
            text-align: center;
        }

        .page-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .delete-page-btn {
            position: absolute;
            top: 10px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-page-btn:hover {
            background: #c0392b;
        }

        .empty-scrapbook {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-scrapbook h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .cake-container {
            position: relative;
            width: 90%;
            max-width: 450px;
            height: 380px;
            margin-bottom: 30px;
        }

        .cake-base {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            height: 20px;
            background: linear-gradient(to bottom, #c8c8c8 0%, #9e9e9e 50%, #8a8a8a 100%);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .cake-layer {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            height: 150px;
            background: linear-gradient(180deg, #9d6b1a 0%, #8b5a14 50%, #6d4510 100%);
            border-radius: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .cake-layer::before {
            display: none;
        }

        .cake-layer::after {
            display: none;
        }

        .frosting {
            position: relative;
            top: -50px;
            left: 0;
            right: 0;
            height: 55px;
            background: #ffb6d9;
            border-radius: 190px 190px 0 0 / 45px 45px 0 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .frosting::after {
            display: none;
        }

        .candle {
            position: absolute;
            top: 8px;
            width: 18px;
            height: 40px;
            background: linear-gradient(to bottom, #c62828 0%, #b71c1c 100%);
            border-radius: 3px 3px 0 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
            height: 4px;
            background: #7f0000;
            border-radius: 3px 3px 0 0;
        }

        .candle-1 { 
            left: 50%;
            transform: translateX(-50px);
        }
        .candle-2 { 
            left: 50%;
            transform: translateX(-10px);
        }
        .candle-3 { 
            left: 50%;
            transform: translateX(30px);
        }

        .flame {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 28px;
            background: radial-gradient(ellipse at center, #ffeb3b 0%, #ffa726 40%, #ff6f00 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(1px);
            animation: flicker 0.15s ease-in-out infinite;
        }

        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse at center, #FFF700 0%, #FFA500 50%, #FF4500 100%);
            border-radius: 50% 50% 20% 20%;
            filter: blur(1px);
            animation: flicker 0.2s ease-in-out infinite;
        }

        .flame.blown {
            animation: blowOut 0.5s ease-out forwards;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1, 0.9); }
        }

        @keyframes blowOut {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.5, 2); }
        }

        #instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 20px;
            color: #667eea;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #mic-indicator {
            margin-top: 20px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            font-size: 16px;
            color: #764ba2;
        }

        .success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 30px;
            font-size: 32px;
            color: #667eea;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .success-message.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bubble-stage">
            <div id="counter">Burbujas: 22</div>
            <div id="scrapbook-stage">
            <div class="scrapbook-container">
                <div class="scrapbook-header">
                    <h1>üìñ Mi Scrapbook de Cumplea√±os</h1>
                    <p>Crea tus recuerdos especiales</p>
                </div>
                <div class="scrapbook-controls">
                    <button class="btn btn-primary" onclick="addPage()">‚ûï Agregar P√°gina</button>
                </div>
                <div class="scrapbook-pages" id="scrapbook-pages">
                    <div class="empty-scrapbook">
                        <h2>Tu scrapbook est√° vac√≠o</h2>
                        <p>Haz clic en "Agregar P√°gina" para comenzar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div id="cake-stage">
            <div class="cake-container">
                <div class="cake-base"></div>
                <div class="cake-layer">
                    <div class="frosting">
                        <div class="candle candle-1">
                            <div class="flame"></div>
                        </div>
                        <div class="candle candle-2">
                            <div class="flame"></div>
                        </div>
                        <div class="candle candle-3">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="instructions">
                üé§ ¬°Sopla las velas usando tu micr√≥fono!
                <div id="mic-indicator">Nivel: <span id="volume">0</span>%</div>
            </div>
            <div class="success-message" id="success">
                üéâ ¬°Felicidades! üéâ<br>
                <span style="font-size: 24px; margin-top: 10px; display: block;">¬°Completaste el desaf√≠o!</span>
            </div>
        </div>
    </div>

    <script>
        let bubblesPopped = 0;
        const totalBubbles = 22;
        let candlesBlown = 0;
        const totalCandles = 3;
        let audioContext;
        let analyser;
        let microphone;
        let birthdaySong;
        let songStarted = false;
        let pageCount = 0;

        // Crear burbujas
        function createBubbles() {
            const stage = document.getElementById('bubble-stage');
            
            for (let i = 0; i < totalBubbles; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    const size = Math.random() * 70 + 50;
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    
                    // Calcular posiciones m√°s centradas para m√≥viles
                    const leftPercent = Math.random() * 70 + 15; // 15% a 85% (m√°s centrado)
                    const topPercent = Math.random() * 60 + 20; // 20% a 80% (m√°s centrado)
                    
                    bubble.style.left = leftPercent + '%';
                    bubble.style.top = topPercent + '%';
                    
                    bubble.style.animationDelay = Math.random() * 2 + 's';
                    bubble.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    const colors = ['rgba(255, 182, 193, 0.6)', 'rgba(173, 216, 230, 0.6)', 'rgba(255, 255, 153, 0.6)', 
                                   'rgba(221, 160, 221, 0.6)', 'rgba(152, 251, 152, 0.6)'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), ${color})`;
                    
                    bubble.addEventListener('click', popBubble);
                    bubble.addEventListener('touchend', popBubble);
                    bubble.style.outline = 'none';
                    bubble.style.webkitTapHighlightColor = 'transparent';
                    stage.appendChild(bubble);
                }, i * 50);
            }
        }

        function popBubble(e) {
            e.preventDefault();
            const bubble = e.target;
            
            if (bubble.classList.contains('popping')) return;
            
            bubble.classList.add('popping');
            bubblesPopped++;
            
            document.getElementById('counter').textContent = `Burbujas: ${totalBubbles - bubblesPopped}`;
            
            setTimeout(() => {
                bubble.remove();
                
                if (bubblesPopped === totalBubbles) {
                    showCake();
                }
            }, 500);
        }

        function showCake() {
            document.getElementById('bubble-stage').style.display = 'none';
            document.getElementById('cake-stage').classList.add('active');
            
            // Crear el audio de cumplea√±os
            birthdaySong = new Audio();
            birthdaySong.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            birthdaySong.loop = true;
            birthdaySong.volume = 0.5;
            
            initMicrophone();
        }

        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                microphone.connect(analyser);
                
                detectBlow();
            } catch (err) {
                document.getElementById('instructions').innerHTML = 
                    '‚ö†Ô∏è No se pudo acceder al micr√≥fono.<br>Por favor, permite el acceso.';
            }
        }

        function detectBlow() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function check() {
                analyser.getByteFrequencyData(dataArray);
                
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const volume = Math.min(100, Math.round((average / 128) * 100));
                
                document.getElementById('volume').textContent = volume;
                
                // Ajustado a 50% para facilitar el soplado
                if (volume > 50 && candlesBlown < totalCandles) {
                    blowCandle();
                }
                
                if (candlesBlown < totalCandles) {
                    requestAnimationFrame(check);
                }
            }
            
            check();
        }

        function blowCandle() {
            const flames = document.querySelectorAll('.flame');
            if (candlesBlown < flames.length) {
                // Reproducir canci√≥n al soplar la primera vela
                if (candlesBlown === 0 && !songStarted) {
                    birthdaySong.play().catch(err => console.log('Error reproduciendo audio:', err));
                    songStarted = true;
                }
                
                flames[candlesBlown].classList.add('blown');
                candlesBlown++;
                
                if (candlesBlown === totalCandles) {
                    const successMsg = document.getElementById('success');
                    successMsg.classList.add('active');
                    
                    // Detener la canci√≥n cuando se completa
                    if (birthdaySong) {
                        birthdaySong.pause();
                        birthdaySong.currentTime = 0;
                    }
                    
                    // Mostrar scrapbook despu√©s de 3 segundos
                    setTimeout(() => {
                        showScrapbook();
                    }, 3000);
                }
            }
        }

        function showScrapbook() {
            const cakeStage = document.getElementById('cake-stage');
            const scrapbookStage = document.getElementById('scrapbook-stage');
            
            cakeStage.classList.remove('active');
            cakeStage.style.display = 'none';
            scrapbookStage.classList.add('active');
        }

        function addPage() {
            pageCount++;
            const pagesContainer = document.getElementById('scrapbook-pages');
            
            // Remover mensaje de scrapbook vac√≠o
            const emptyMsg = pagesContainer.querySelector('.empty-scrapbook');
            if (emptyMsg) {
                emptyMsg.remove();
            }
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'scrapbook-page';
            pageDiv.id = `page-${pageCount}`;
            pageDiv.innerHTML = `
                <button class="delete-page-btn" onclick="deletePage(${pageCount})">üóëÔ∏è Eliminar</button>
                <div class="page-number">P√°gina ${pageCount}</div>
                <div class="page-content">
                    <textarea placeholder="Escribe tus recuerdos aqu√≠..." id="text-${pageCount}"></textarea>
                    <div class="page-image-container">
                        <input type="file" accept="image/*" id="img-${pageCount}" onchange="handleImageUpload(${pageCount})" style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('img-${pageCount}').click()">üì∑ Agregar Foto</button>
                        <div id="preview-${pageCount}"></div>
                    </div>
                </div>
            `;
            
            pagesContainer.appendChild(pageDiv);
            pageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function deletePage(pageId) {
            const page = document.getElementById(`page-${pageId}`);
            if (page && confirm('¬øEst√°s seguro de eliminar esta p√°gina?')) {
                page.remove();
                
                // Si no hay p√°ginas, mostrar mensaje vac√≠o
                const pagesContainer = document.getElementById('scrapbook-pages');
                if (pagesContainer.children.length === 0) {
                    pagesContainer.innerHTML = `
                        <div class="empty-scrapbook">
                            <h2>Tu scrapbook est√° vac√≠o</h2>
                            <p>Haz clic en "Agregar P√°gina" para comenzar</p>
                        </div>
                    `;
                }
            }
        }

        function handleImageUpload(pageId) {
            const input = document.getElementById(`img-${pageId}`);
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(`preview-${pageId}`);
                    preview.innerHTML = `<img src="${e.target.result}" class="page-image" alt="Foto de recuerdo">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // Inicializar juego
        createBubbles();
    </script>
</body>
</html>
