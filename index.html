<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Burbujas y Pastel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bubble-stage {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
            animation: float 3s ease-in-out infinite;
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pop {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.8;
                background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 1), rgba(255, 200, 200, 0.8));
            }
            100% { 
                transform: scale(0.2); 
                opacity: 0; 
            }
        }

        .popping {
            animation: pop 0.3s ease-out forwards;
        }

        #counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #cake-stage {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #a8b5d6 0%, #c9b9d4 100%);
        }

        #cake-stage.active {
            display: flex;
        }

        .cake-container {
            position: relative;
            width: 450px;
            height: 380px;
            margin-bottom: 30px;
        }

        .cake-base {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 420px;
            height: 20px;
            background: linear-gradient(to bottom, #c8c8c8 0%, #9e9e9e 50%, #8a8a8a 100%);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .cake-layer {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            height: 150px;
            background: linear-gradient(180deg, #9d6b1a 0%, #8b5a14 50%, #6d4510 100%);
            border-radius: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .cake-layer::before {
            display: none;
        }

        .cake-layer::after {
            display: none;
        }

        .frosting {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            height: 55px;
            background: #ffb6d9;
            border-radius: 190px 190px 0 0 / 45px 45px 0 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .frosting::after {
            display: none;
        }

        .candle {
            position: absolute;
            top: 5px;
            width: 20px;
            height: 52px;
            background: linear-gradient(to bottom, #c62828 0%, #b71c1c 100%);
            border-radius: 3px 3px 0 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
            height: 4px;
            background: #7f0000;
            border-radius: 3px 3px 0 0;
        }

        .candle-1 { 
            left: 50%;
            transform: translateX(-50px);
        }
        .candle-2 { 
            left: 50%;
            transform: translateX(-10px);
        }
        .candle-3 { 
            left: 50%;
            transform: translateX(30px);
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 32px;
            background: radial-gradient(ellipse at center, #ffeb3b 0%, #ffa726 40%, #ff6f00 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(1px);
            animation: flicker 0.15s ease-in-out infinite;
        }

        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse at center, #FFF700 0%, #FFA500 50%, #FF4500 100%);
            border-radius: 50% 50% 20% 20%;
            filter: blur(1px);
            animation: flicker 0.2s ease-in-out infinite;
        }

        .flame.blown {
            animation: blowOut 0.5s ease-out forwards;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1, 0.9); }
        }

        @keyframes blowOut {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.5, 2); }
        }

        #instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 20px;
            color: #667eea;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #mic-indicator {
            margin-top: 20px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            font-size: 16px;
            color: #764ba2;
        }

        .success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 30px;
            font-size: 32px;
            color: #667eea;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .success-message.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bubble-stage">
            <div id="counter">Burbujas: 22</div>
        </div>

        <div id="cake-stage">
            <div class="cake-container">
                <div class="cake-base"></div>
                <div class="cake-layer">
                    <div class="frosting">
                        <div class="candle candle-1">
                            <div class="flame"></div>
                        </div>
                        <div class="candle candle-2">
                            <div class="flame"></div>
                        </div>
                        <div class="candle candle-3">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="instructions">
                üé§ ¬°Sopla las velas usando tu micr√≥fono!
                <div id="mic-indicator">Nivel: <span id="volume">0</span>%</div>
            </div>
            <div class="success-message" id="success">
                üéâ ¬°Felicidades! üéâ<br>
                <span style="font-size: 24px; margin-top: 10px; display: block;">¬°Completaste el desaf√≠o!</span>
            </div>
        </div>
    </div>

    <script>
        let bubblesPopped = 0;
        const totalBubbles = 22;
        let candlesBlown = 0;
        const totalCandles = 3;
        let audioContext;
        let analyser;
        let microphone;

        // Crear burbujas
        function createBubbles() {
            const stage = document.getElementById('bubble-stage');
            
            for (let i = 0; i < totalBubbles; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    const size = Math.random() * 70 + 50;
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    
                    // Calcular posiciones m√°s centradas para m√≥viles
                    const leftPercent = Math.random() * 70 + 15; // 15% a 85% (m√°s centrado)
                    const topPercent = Math.random() * 60 + 20; // 20% a 80% (m√°s centrado)
                    
                    bubble.style.left = leftPercent + '%';
                    bubble.style.top = topPercent + '%';
                    
                    bubble.style.animationDelay = Math.random() * 2 + 's';
                    bubble.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    const colors = ['rgba(255, 182, 193, 0.6)', 'rgba(173, 216, 230, 0.6)', 'rgba(255, 255, 153, 0.6)', 
                                   'rgba(221, 160, 221, 0.6)', 'rgba(152, 251, 152, 0.6)'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), ${color})`;
                    
                    bubble.addEventListener('click', popBubble);
                    bubble.addEventListener('touchstart', popBubble);
                    stage.appendChild(bubble);
                }, i * 50);
            }
        }

        function popBubble(e) {
            const bubble = e.target;
            bubble.classList.add('popping');
            bubblesPopped++;
            
            document.getElementById('counter').textContent = `Burbujas: ${totalBubbles - bubblesPopped}`;
            
            setTimeout(() => {
                bubble.remove();
                
                if (bubblesPopped === totalBubbles) {
                    showCake();
                }
            }, 300);
        }

        function showCake() {
            document.getElementById('bubble-stage').style.display = 'none';
            document.getElementById('cake-stage').classList.add('active');
            initMicrophone();
        }

        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                microphone.connect(analyser);
                
                detectBlow();
            } catch (err) {
                document.getElementById('instructions').innerHTML = 
                    '‚ö†Ô∏è No se pudo acceder al micr√≥fono.<br>Por favor, permite el acceso.';
            }
        }

        function detectBlow() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function check() {
                analyser.getByteFrequencyData(dataArray);
                
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const volume = Math.min(100, Math.round((average / 128) * 100));
                
                document.getElementById('volume').textContent = volume;
                
                // Ajustado a 50% para facilitar el soplado
                if (volume > 50 && candlesBlown < totalCandles) {
                    blowCandle();
                }
                
                if (candlesBlown < totalCandles) {
                    requestAnimationFrame(check);
                }
            }
            
            check();
        }

        function blowCandle() {
            const flames = document.querySelectorAll('.flame');
            if (candlesBlown < flames.length) {
                flames[candlesBlown].classList.add('blown');
                candlesBlown++;
                
                if (candlesBlown === totalCandles) {
                    setTimeout(() => {
                        document.getElementById('success').classList.add('active');
                    }, 500);
                }
            }
        }

        // Inicializar juego
        createBubbles();
    </script>
</body>
</html>
